
[package]
name = "mpd_protocol-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"

[dependencies.mpd_protocol]
path = ".."

# Prevent this from interfering with workspaces
